[book]
authors = ["KFears"]
language = "en"
multilingual = false
src = "src"
title = "Nixalted Website"

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0"    # do not edit: managed by `mdbook-admonish install`

[output.html]
git-repository-url = "https://github.com/KFearsoff/website"
edit-url-template = "https://github.com/KFearsoff/website/edit/main/{path}"
additional-css = ["./mdbook-admonish.css"]
